pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id("io.micronaut.build.shared.settings") version "5.2.1"
}

rootProject.name = 'micronaut-mqtt'

include 'mqtt-core'
include 'mqttv3'
include 'mqttv5'
include 'test-suite-utils'
include 'mqtt-ssl'
include 'mqtt-bom'
include 'test-suite-groovy'
include 'test-suite'
include 'test-suite-kotlin'
