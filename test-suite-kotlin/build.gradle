plugins {
    id "groovy"
    id "org.jetbrains.kotlin.jvm" version "1.6.20"
    id("org.jetbrains.kotlin.kapt") version "1.6.20"
}

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor(platform("io.micronaut:micronaut-bom:$micronautVersion"))
    annotationProcessor(libs.micronaut.inject.java)
    runtimeOnly("ch.qos.logback:logback-classic")
    implementation(platform("io.micronaut:micronaut-bom:$micronautVersion"))
    api(libs.micronaut.inject)
    testAnnotationProcessor(platform("io.micronaut:micronaut-bom:$micronautVersion"))
    testAnnotationProcessor(libs.micronaut.inject.java)
    testCompileOnly(libs.micronaut.inject.groovy)
    testImplementation("org.spockframework:spock-core:${spockVersion}") {
        exclude module:'groovy-all'
    }
    testImplementation(libs.micronaut.test.kotest)

    kaptTest(platform("io.micronaut:micronaut-bom:$micronautVersion"))
    kaptTest(libs.micronaut.inject.java)

    testImplementation project(":test-suite-utils")
    testImplementation project(":mqttv5")
}

tasks.named('test') {
    useJUnitPlatform()
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = '1.8'
        javaParameters = true
    }
}

java {
    sourceCompatibility = JavaVersion.toVersion("1.8")
    targetCompatibility = JavaVersion.toVersion("1.8")
}
