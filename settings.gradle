pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id("io.micronaut.build.shared.settings") version "5.2.1"
}

rootProject.name = 'micronaut-mqtt'

include 'mqtt-core'
include 'mqttv3'
include 'mqttv5'
include 'mqtt-test'
include 'mqtt-ssl'
include 'mqtt-bom'
include 'docs-examples:example-groovy'
include 'docs-examples:example-java'
include 'docs-examples:example-kotlin'
